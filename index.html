<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Сеть салонов красоты Noemi</title>
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <div class="header__inner">
                    <div class="header__logo">
                        <picture>
                            <source type="image/webp" srcset="images/logo.webp 1x, images/logo@2x.webp 2x">
                            <img src="images/logo.png" srcset="images/logo@2x.png 2x" alt="Логотип">
                        </picture>
                        <button class="header__button" type="button"></button>
                    </div>
                    <div class="header__nav nav">
                        <ul class="nav__list">
                            <li class="nav__item"><a class="nav__link" href="#">Услуги и цены</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Галерея</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">3D тур</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Продукция</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Отзывы</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Статьи</a></li>
                            <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
                        </ul>
                        <div class="nav__cart">
                            <a class="nav__cart-link" href="#">
                                <svg>
                                    <use xlink:href="images/sprite.svg#cart"></use>
                                </svg>
                                <span class="visually-hidden">Корзина</span>                            
                            </a>
                        </div>
                        <div class="nav__phone">
                            <p class="nav__phone-text">Контакты</p>
                            <a class="nav__phone-link" href="tel:+74994900413">+7 (499) 490-04-13</a>
                        </div>
                        <div class="nav__socials socials">
                            <ul class="socials__list">
                                <li class="socials__item">
                                    <a class="socials__link" href="#">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#instagram"></use>
                                        </svg>
                                        <span class="visually-hidden">Instagram</span>
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="socials__link" href="#">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#watsapp"></use>
                                        </svg>
                                        <span class="visually-hidden">WhatsApp</span>
                                    </a>
                                </li>
                                <li class="socials__item">
                                    <a class="socials__link" href="#">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#telegram"></use>
                                        </svg>
                                        <span class="visually-hidden">Telegram</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
